<!DOCTYPE html>
<html lang="en">
<head>

    <!-- First load the jquery -->

    <title>Image Test</title>

<body>
    <h1>Images Test</h1>
</body>
    <script>
        for (var i=0; i<=8; i++) {
            $('<img/>', {

            }).appendTo($('body'))
        }
