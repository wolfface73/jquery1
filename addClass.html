    <h1>addClass Function</h1>

    <button id='btn_bold'>Bold the spans</button>

    <p><span>jQuery</span> uses an intersting concept to make its code short and simple. For those familiar with OOP, this concept should be rather 
    straighforwar. Every method within <span>jQuery</span> returns the query object itself, allowing you to 'chain' upon it.</p>
</body>
    <!-- Then add the functions inside head since it is a script-->
    <script>
     $('#btn_bold').on('click', function(){
        // $('p span').addClass('bold');
        $('p span').css('font-weight', 'bold');
     });
